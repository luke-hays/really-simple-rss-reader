<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="author" content="Luke Hays">
      <meta name="description" content="A really simple (hopefully) RSS reader!">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Really Simple RSS Reader</title>
      <link rel="icon" href="public/vite.svg" type="image/x-icon">
      <link rel="stylesheet" href="styles/main.css" type="text/css">
      <script src="src/main.ts" type="module"></script>
      <script src="src/components/accordion.ts" type="module"></script>
      <script src="src/components/spinner.ts" type="module"></script>
      <script src="src/components/selected-feed-empty.ts" type="module"></script>
      <script src="src/components/selected-feed-error.ts" type="module"></script>
      <script src="src/components//add-feed-error.ts" type="module"></script>
    </head>
    <body>
      <div class="layout">
        <header class="layout-header">
          <div class="site-title">
            <img src="rss-solid.svg" alt="RSS Icon" id="rss-icon"/>
            <h1>Really Simple(?) RSS Reader</h1>
          </div>
        </header>
        <main class="layout-main">
          <div class="feed-menu"></div>
          <div id="selected-feed">
            
          </div>
        </main>
        <footer class="layout-footer">
          <div class="site-footer">
            <a class="github-link" href="https://github.com/luke-hays/really-simple-rss-reader">Github</a>
          </div>
        </footer>
      </div>
    </body>
</html>
