<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="author" content="Luke Hays">
      <meta name="description" content="A really simple (hopefully) RSS reader!">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Really Simple RSS Reader</title>
      <link rel="icon" href="public/vite.svg" type="image/x-icon">
      <link rel="stylesheet" href="styles/main.css" type="text/css">
      <script src="src/main.ts" type="module"></script>
    </head>
    <body>
      <header class="layout-header">
          <div class="site-title">Really Simple(?) RSS Reader</div>
      </header>
      <main class="layout-main">
        <div class="content">
          <form id="add-feed" method="post">
            <div class="form__div">
              <label for="rss-url-input">URL</label>
              <input id="rss-url-input" name="rss-url-input" class="rss-feed__form-input" type="url" required />
              <button type="button" class="rss-feed__form-button" id="add-feed-button">Add Feed</button>
            </div>
          </form>
          <div class="rss-feed">
            <ul class="rss-feed__list"> <!-- RSS Feeds Inserted Here --> </ul>
          </div>
        </div>
      </main>
      <footer class="layout-footer">
          <div class="site-footer">
            <a class="github-link" href="https://github.com/luke-hays/really-simple-rss-reader">Github</a>
          </div>
      </footer>
    </body>
</html>
