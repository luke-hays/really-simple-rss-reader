<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="author" content="Luke Hays">
      <meta name="description" content="A really simple (hopefully) RSS reader!">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Really Simple RSS Reader</title>
      <link rel="icon" href="public/vite.svg" type="image/x-icon">
      <link rel="stylesheet" href="styles/main.css" type="text/css">
      <script src="src/main.ts" type="module"></script>
    </head>
    <body>
      <header class="layout-header">
          Really Simple Reader
      </header>
      <main class="layout-main">
        <div class="rss-feed">
          <ul class="rss-feed__list category">
            <li>
              <h4 class="rss--feed__accordion-header">
                <button aria-expanded="false">
                  Category
                </button>
              </h4>
              <ul class="rss-feed__list feed">
                <li class="rss-feed_accodion-panel" hidden>
                  <h4 class="rss--feed__accordion-header">
                    <button aria-expanded="false">
                      Feed
                    </button>
                  </h4>
                  <div class="rss-feed_accodion-panel" hidden>
                    <ul class="rss-feed__list item">
                      <li>Item 1</li>
                    </ul>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </main>
      <footer class="layout-footer">
          Footer
          <button class="rss-feed__test-button">Test</button>
      </footer>
    </body>
</html>
